lab:
  description: |-
    This lab configures miscellaneous features, including CDP, LLDP, basic NTP, NAT overload, and Router-on-a-Stick (ROAS), in a small network with one router and three Layer 2 switches.

    All devices have CDP and LLDP configured on all interfaces, except for R1's G0/3 interface towards the ISP router. R1 also implements dynamic NAT with overload using NAT pool for the traffic flowing towards the ISP. Finally, the ISP router operates in NTP server mode, while R1 and all switches (SW1, SW2, SW3) operate in NTP client/server mode.

    For more information about the implemented features, see the configuration of the devices (show running-config or show run).


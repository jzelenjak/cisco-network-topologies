          grep -q "KexAlgorithms" /etc/ssh/ssh_config ||
          cat <<EOF >> /etc/ssh/ssh_config
          KexAlgorithms +diffie-hellman-group-exchange-sha1,diffie-hellman-group14-sha1
          HostkeyAlgorithms +ssh-rsa
          EOF

          # Configure the DNS server
          # See https://wiki.alpinelinux.org/wiki/Alpine_configuration_management_scripts#setup-dns
          setup-dns $DNS_SERVER

          # NOTE: The part below requires connectivity to the Internet

          # Set the timezone
          # See https://wiki.alpinelinux.org/wiki/Setting_the_timezone
          apk add tzdata
          setup-timezone $TZ

          # Install an NTP client
          # https://wiki.alpinelinux.org/wiki/Alpine_configuration_management_scripts#setup-ntp
          apk add chrony

          # Configure the NTP client
          test -d /etc/chrony || mkdir /etc/chrony
          cat <<EOF > /etc/chrony/chrony.conf
          server $NTP_SERVER
          EOF

          # Start the NTP daemon
          rc-service chronyd status || rc-update add chronyd default
          rc-service chronyd status || rc-service chronyd start

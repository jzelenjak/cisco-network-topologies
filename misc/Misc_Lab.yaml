    configuration:
      - name: node.cfg
        content: |-
          # this is a shell script which will be sourced at boot
          hostname WALL-E
          # configurable user account
          USERNAME=wall-e
          PASSWORD=eve

          # configurable network parameters
          IP_ADDRESS=192.168.1.10/26
          DEFAULT_GATEWAY=192.168.1.1
          # External connector
          DNS_SERVER=192.168.255.1
          # R1's Loopback 0 interface
          NTP_SERVER=10.10.9.9
          TZ=Europe/Amsterdam

          # Configure a static IP address and a default gateway on eth0
          # See https://wiki.alpinelinux.org/wiki/Configure_Networking#Interface_configuration
          cat <<EOF > /etc/network/interfaces
          auto lo
          iface lo inet loopback

          auto eth0
          iface eth0 inet static
              address $IP_ADDRESS
              gateway $DEFAULT_GATEWAY
          EOF
          rc-service networking restart

          # Configure SSH config with matching key exchange method and host key type
          grep -q "KexAlgorithms" /etc/ssh/ssh_config ||
          cat <<EOF >> /etc/ssh/ssh_config
          KexAlgorithms +diffie-hellman-group-exchange-sha1,diffie-hellman-group14-sha1
          HostkeyAlgorithms +ssh-rsa
          EOF

          # Configure the DNS server
          # See https://wiki.alpinelinux.org/wiki/Alpine_configuration_management_scripts#setup-dns
          setup-dns $DNS_SERVER

          # NOTE: The part below requires connectivity to the Internet

          # Set the timezone
          # See https://wiki.alpinelinux.org/wiki/Setting_the_timezone
          apk add tzdata
          setup-timezone $TZ

          # Install an NTP client
          # https://wiki.alpinelinux.org/wiki/Alpine_configuration_management_scripts#setup-ntp
          apk add chrony

          # Configure the NTP client
          test -d /etc/chrony || mkdir /etc/chrony
          cat <<EOF > /etc/chrony/chrony.conf
          server $NTP_SERVER
          EOF

          # Start the NTP daemon
          rc-service chronyd status || rc-update add chronyd default
          rc-service chronyd status || rc-service chronyd start

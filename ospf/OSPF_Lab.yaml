lab:
  description: |-
    This lab implements the Open Shortest Path First (OSPF) protocol in a network with four routers.

    The routers have (some) floating static routes in case OSPF fails. Three routers (R1, R3, R4) act as a DHCP relay for their (LAN) subnets. Layer 2 switches (SW1, SW2, SW3, SW4) implement port security, DHCP snooping, and dynamic ARP inspection (DAI). Finally, R1 also implements NAT overload (PAT) on the interface towards the ISP router.

    For more information about the implemented features, see the configuration of the devices (show running-config or show run).


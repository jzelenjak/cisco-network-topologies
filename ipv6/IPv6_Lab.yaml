lab:
  description: |-
    This lab implements the IP version 6 (IPv6) in a small network with two routers.

    Both routers (R1, R2) are configured to set the Managed Configuration Flag to 1, indicating that the global unicast address (GUA) needs to be obtained from a stateful DHCPv6 server. R1 is configured as a DHCPv6 relay on its LAN interface, so that DHCPv6 messages are forwarded to the DHCPv6 server in R2's LAN. The ISP router is configured to set the Other Configuration Flag to 1, indicating that R1 needs to build its GUA on the ISP-facing interface using Stateless Address Autoconfiguration (SLAAC) and use a stateless DHCPv6 server to obtain the address of the DNS server.

    For more information about the implemented features, see the configuration of the devices (show running-config or show run).

    Credentials:
    WALL-E: username: wall-e, password: eve
    EVE: username: eve, password: wall-e
    Admin: username: cisco, password: cisco
    Enable secret: cisco
  notes: ''
  title: IPv6 Lab
  version: 0.3.0

lab:
  description: |-
    This lab implements inter-VLAN routing using the Router-on-a-Stick (ROAS) feature in a small network with one router.

    The lab topology was inspired from Day 16 (Inter-VLAN Routing) from 31 Days Before your CCNA Exam by Allan Johnson.

    The router (R1) acts as a DHCP server for the clients in the two subnets corresponding to VLANs 10 and 30. The ISP router acts as a DHCP server for R1's G0/1 interface. The Layer 2 switch (SW1) implements port security, DHCP snooping, and dynamic ARP inspection (DAI). Finally, R1 also implements a simple NAT overload for the traffic flowing towards the ISP.

    For more information about the implemented features, see the configuration of the devices (show running-config or show run).

    Credentials:
    WALL-E: username: wall-e, password: eve
    EVE: username: eve, password: wall-e
    Admin: username: cisco, password: cisco
    Enable secret: cisco
  notes: ''
  title: ROAS_Lab
  version: 0.3.0

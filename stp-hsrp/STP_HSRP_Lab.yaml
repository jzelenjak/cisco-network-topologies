lab:
  description: |-
    This lab configures the Spanning Tree Protocol (STP) and implements inter-VLAN routing using Switched Virtual Interfaces (SVIs) in a network with four switches (two Layer 2 access switches and two Layer 3 distribution switches).

    The lab topology was inspired from the online course Introduction to Network Simulations with Cisco Modeling Labs by Cisco U. (https://u.cisco.com/paths/introduction-network-simulations-with-cisco-modeling-labs-243).

    Inter-VLAN routing is implemented using Layer 3 distribution switches and VLAN interfaces. The two physical links between the distribution switches are bundled into a Layer 2 EtherChannel. In addition, Hot Standby Router Protocol (HSRP) is configured as a First Hop Redundancy Protocol (FHRP) on the Layer 3 switches.

    For more information about the implemented features, see the configuration of the devices (show running-config or show run).

